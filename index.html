<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="centered-div">
        <!-- Heading -->
        <div class="heading-section">
            <h3>JobFinder</h3>
            <button>Login</button>
        </div>
        <!-- Content -->
        <div class="content-section">
            <div class="recruiter-img-div">
                <img class="recruiter-img" src="./assets/recruiter.png"></img>
            </div>

            <div class="right-items">

                <h1>Get Hired</br>By the popular</br>teams</h1>
                <p>Find your new job today! Now job posting everyday just for you browse the job you want and apply.</p>
                <div class="search-div">
                    <img src="./assets/search.png"></img>
                    <input placeholder="Job Title or Keyword"></input>
                    <button>Search</button>
                
                </div>
            
            </div>

        </div>

    </div>

</body>

</html>
